<!DOCTYPE html>
<html ng-app="trivia">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/styles/reset.css">
  <link rel="stylesheet" href="/styles/main.css">
  <title>Trivia Trends</title>
  <link rel="shortcut icon" href="/styles/assets/crownFavicon.png">
</head>

<body ng-controller="homeController" >
  <header>
    <div></div>
    <h1>Trivia {{test}} Trends</h1>
    <button ng-click="toggleModal({})" >
      <span>+</span> Add Question</button>
  </header>
  <article>
    <nav >
      <a ng-click="setFilter('')" >All Questions</a>
      <a ng-click="setFilter(1)" >Easy</a>
      <a ng-click="setFilter(2)" >Medium</a>
      <a ng-click="setFilter(3)" >Hard</a>
      <a ng-click="toggleSearch()" >Search by Animal</a>
    </nav>
    <div class="{{search ? 'search' : 'search hide'}}" >
      <input ng-model="animal" type="text" placeholder="Animal to search by">
    </div>

    <ui-view></ui-view>

    <!-- Questions go here -->
    <div class="question-box">
      <div class="question-wrapper {{question.class}}" ng-repeat="question in questions | filter: animal" ng-model="question">
        <h3>{{question.question}}</h3><div class="{{question.difficulty}}">{{question.difficulty}} </div><div class="gear" ng-click="toggleModal(question)" ><img src="/styles/assets/gear.svg"/></div>
        <ul>
          <li class="{{question.chosen == option ? 'chosen' : ''}}" ng-repeat="option in question.options" ng-click="selectOption(question, option)">{{option}}</li>
        </ul>
      </div>
    </div>


    {{test}}

  </article>
  
  <div class="{{modal ? 'modal' : 'hide'}}">
    <form>
      <h4 ng-click="toggleModal({})" class="close">X</h4>
      <span>Question</span><input type="text" ng-model="selectedQuestion.question">
      <span>Animal it's about</span><input type="text" ng-model="selectedQuestion.animal">
      <span>Difficulty</span>
      <div class="range">
        <input type="range" min="1" max="3" ng-model="selectedQuestion.dif">

        <h5>{{selectedQuestion.difficulty}}</h5>
      </div>
      <h4>Options</h4>
      <div>
        <input type="radio" ng-model="selectedQuestion.options[0]" value="1">
        <input type="text" ng-model="selectedQuestion.options[0]">
      </div>
      <div>
        <input type="radio" ng-model="selectedQuestion.options[1]" value="2">
        <input type="text" ng-model="selectedQuestion.options[2]">
      </div>
      <div>
        <input type="radio" ng-model="selectedQuestion.options[3]" value="3">
        <input type="text" ng-model="selectedQuestion.options[3]">
      </div>
      <div>
        <input type="radio" ng-model="" value="4">
        <input type="text" ng-model="selectedQuestion.options[4]">
      </div>

  <!--Add question buttons-->
  <div class="buttons">
    <button class="green">Save Question</button>
    <button>Cancel</button>
  </div>

  <!--Edit & Delete question buttons-->
  <div class="buttons">
    <button class="red">Delete Question</button>
    <button class="green">Save Changes</button>
    <button>Cancel</button>
  </div>

  </form>
  </div>





  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js" charset="utf-8"></script>
  <script src="app.js" charset="utf-8"></script>
  <script src="home/homeController.js" charset="utf-8"></script>
  <script src="home/homeService.js" charset="utf-8"></script>

  <script src="optionController.js" charset="utf-8"></script>

</body>

</html>
